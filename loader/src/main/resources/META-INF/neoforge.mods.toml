modLoader = "javafml
loaderVersion = "${loader_version_range}"
license = "${license}"
issueTrackerURL = "${issue_url}"

[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
updateJSONURL = "${update_json_url}"
displayURL = "${homepage_url}"
logoFile = "${mod_name}.png"
credits = "${authors}"
authors = "${authors}"
displayTest = "IGNORE_SERVER_VERSION"
description = '''${description}'''

[[mods]]
modId = "tater_modlib_base"
version = "${modlib_version}"
displayName = "TaterLib ModLib Base"
displayTest = "IGNORE_SERVER_VERSION"

[[mods]]
modId = "crossperms"
version = "${modlib_version}"
displayName = "CrossPerms"
displayTest = "IGNORE_SERVER_VERSION"

[[mods]]
modId = "metadata"
version = "${modlib_version}"
displayName = "TaterLib ModLib Metadata"
displayTest = "IGNORE_SERVER_VERSION"

[[mods]]
modId = "muxins"
version = "${modlib_version}"
displayName = "Muxins"
displayTest = "IGNORE_SERVER_VERSION"

[[mixins]]
config = "${mod_id}.mixins.json"

# NeoForge Dependency
[[dependencies.${ mod_id }]]
modId = "neoforge"
type = "required"
versionRange = "${neoforge_version_range}"
ordering = "NONE"
side = "BOTH"

# Minecraft Dependency
[[dependencies.${ mod_id }]]
modId = "minecraft"
type = "required"
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

# LuckPerms
[[dependencies.${mod_id}]]
modId = "luckperms"
type = "optional"
versionRange = "[${luckperms_version},)"
ordering = "NONE"
side = "SERVER"
