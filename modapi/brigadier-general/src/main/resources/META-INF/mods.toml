modLoader = "javafml"
loaderVersion = "[,)"
license = "${license}"
issueTrackerURL = "${issue_url}"

[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
updateJSONURL = "${update_json_url}"
displayURL = "${homepage_url}"
logoFile = "${mod_name}.png"
credits = "${authors}"
authors = "${authors}"
displayTest = "IGNORE_SERVER_VERSION"
description = '''${description}'''

# Forge Dependency
[[dependencies.${mod_id}]]
modId = "forge"
mandatory = false
type = "optional"
versionRange = "${forge_version_range}"
ordering = "NONE"
side = "BOTH"

# NeoForge Dependency
[[dependencies.${mod_id}]]
modId = "neoforge"
mandatory = false
type = "optional"
versionRange = "${neoforge_version_range}"
ordering = "NONE"
side = "BOTH"

# Minecraft Dependency
[[dependencies.${mod_id}]]
modId = "minecraft"
mandatory = true
type = "required"
versionRange = "[,)"
ordering = "NONE"
side = "BOTH"
