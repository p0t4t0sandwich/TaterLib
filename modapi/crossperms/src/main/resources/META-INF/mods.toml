modLoader = "javafml"
loaderVersion = "[,)"
license = "${license}"
issueTrackerURL = "${issue_url}"

[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
updateJSONURL = "${update_json_url}"
displayURL = "${homepage_url}"
logoFile = "${mod_name}.png"
credits = "${authors}"
authors = "${authors}"
displayTest = "IGNORE_SERVER_VERSION"
description = '''${description}'''

# Minecraft Dependency
[[dependencies.${mod_id}]]
modId = "minecraft"
mandatory = true
type = "required"
versionRange = "[,)"
ordering = "NONE"
side = "BOTH"

# LuckPerms
[[dependencies.${mod_id}]]
modId = "luckperms"
mandatory = false
type = "optional"
versionRange = "[${luckperms_version},)"
ordering = "NONE"
side = "SERVER"
